options:
  default:
    # TITLE 标题
    # ACTION_BAR ActionBar文本
    # CHAT 聊天框文本
    # HOLO 全息文本
    # DISABLE 关闭
    attack: holo
    # ACTION_BAR ActionBar文本
    # CHAT 聊天框文本
    # DISABLE 关闭
    defend: chat
    #是否开启生命恢复全息提示
    # true 开启
    # false 关闭
    health-regain-holo: false
  #是否开启玩家个性选择
  personal: true
fight-message:
  #默认的名字
  default-name:
    #attacker为null时
    attacker: '大自然'
    #defender为null时
    defender: '未知'
  chat:
    attack:
      text: "!&d[&9AttributeSystem&d] &e你对 &a{defender-name} &e造成了: {message}"
      separator: "&5,"
    defend:
      text: "!&d[&9AttributeSystem&d] &e&a{attacker-name} &e对你造成了: {message}"
      separator: "&5,"
  action-bar:
    attack:
      text: "!&e你对 &a{defender-name} &e造成了: {message}"
      separator: "&5|"
    defend:
      text: "!&e&a{attacker-name} &e对你造成了: {message}"
      separator: "&5|"
    stay: 30
  title:
    attack:
      title: "{message}"
      sub-title: "{mess]age}"
      separator: "&5|"
    defend:
      title: "{message}"
      sub-title: "{message}"
      separator: "&5|"
    fade-in: 3
    stay: 7
    fade-out: 5
  #AS的全息伤害显示
  #支持动画
  #纯发包不卡服务器
  holo:
    #起始位置
    begin:
      x: 0
      y: 0.5
      z: 0
    #终止位置
    end:
      x: 0
      y: 1.5
      z: 0
    #运动次数
    time: 15
    #存在时间
    stay: 20
#生命恢复全息
health-regain-holo:
  #全息内容
  text: '&2+ &a{value}'
  distance: 8
  #起始位置
  begin:
    x: 0
    y: 1
    z: 0
  #终止位置
  end:
    x: 0
    y: 1
    z: 0
  #运动次数
  time: -1
  #存在时间
  stay: 20